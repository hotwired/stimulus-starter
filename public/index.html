<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="main.css">
  <script src="bundle.js" async></script>
</head>
<body>
  <h1 data-controller="example"></h1>

  <div data-controller="hello">
		<input data-hello-target="name" type="text">
		<button data-action="click->hello#greet">Greet</button>
  </div>

  <div data-controller="clipboard"
       data-clipboard-supported-class="clipboard--supported">
    PIN: <input data-clipboard-target="source" type="text" value="1234" readonly>
    <button data-action="clipboard#copy" class="clipboard-button">
      Copy to Clipboard
    </button>
  </div>

  <div data-controller="clipboard"
       data-clipboard-supported-class="clipboard--supported">
    PIN: <input data-clipboard-target="source" type="text" value="3737" readonly>
    <button data-action="clipboard#copy">Copy to Clipboard</button>
  </div>

  <div data-controller="clipboard"
       data-clipboard-supported-class="clipboard--supported">
    PIC: <input data-clipboard-target="source" type="text" value="3737" readonly>
    <a data-action="clipboard#copy" href="#">Copy to Clipboard</a>
  </div>

  <div data-controller="slideshow" data-index="1">
    <button data-action="slideshow#previous">←</button>
    <button data-action="slideshow#next">→</button>

    <div data-slideshow-target="slide">🐵</div>
    <div data-slideshow-target="slide">🙈</div>
    <div data-slideshow-target="slide">🙉</div>
    <div data-slideshow-target="slide">🙊</div>
  </div>
</body>
</html>
